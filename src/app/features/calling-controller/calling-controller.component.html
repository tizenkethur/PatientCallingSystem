<div id="content">
  <table
    mat-table
    [dataSource]="varakozok"
    class="mat-elevation-z8"
    id="varakozok-tablazat"
  >
    <ng-container matColumnDef="sorszam">
      <th mat-header-cell *matHeaderCellDef>Sorszám</th>
      <td mat-cell *matCellDef="let varakozo">{{ varakozo.sorszam }}</td>
    </ng-container>

    <ng-container matColumnDef="erkezesIdeje">
      <th mat-header-cell *matHeaderCellDef>Érkezés ideje</th>
      <td mat-cell *matCellDef="let varakozo">{{ varakozo.erkezesIdeje }}</td>
    </ng-container>

    <ng-container matColumnDef="taj">
      <th mat-header-cell *matHeaderCellDef>TAJ</th>
      <td mat-cell *matCellDef="let varakozo">{{ varakozo.taj }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color="accent">Kérem a következőt!</button>
</div>
