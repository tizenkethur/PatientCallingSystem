<div id="content">
  <div id="table-holder">
    <!-- TODO: set the first row font-weight to bold! -->
    <table
      mat-table
      [dataSource]="kozpontiKijelzoLista"
      class="mat-elevation-z8"
      id="varakozok-tablazat"
    >
      <ng-container matColumnDef="sorszam">
        <th mat-header-cell *matHeaderCellDef>Sorsz√°m</th>
        <td mat-cell *matCellDef="let varakozo">{{ varakozo.sorszam }}</td>
      </ng-container>

      <ng-container matColumnDef="szoba">
        <th mat-header-cell *matHeaderCellDef>Szoba</th>
        <td mat-cell *matCellDef="let varakozo">
          {{ varakozo.szoba }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
