<div id="content" class="bordered">
  <h3>Az utolsó sorszám megtekintéséhez válasszon szobát:</h3>
  <div id="card-holder">
    <mat-card *ngFor="let szoba of szobaLista">
      <button
        *ngIf="szobaLista"
        mat-raised-button
        color="warn"
        (click)="behivottLekeres(szoba.szam)"
      >
        {{ szoba.megnevezes }}
      </button>
      <h1 *ngIf="behivott && behivott.szoba === szoba.szam">
        {{ behivott.sorszam }}
      </h1>
    </mat-card>
  </div>
</div>
